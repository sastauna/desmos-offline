<!DOCTYPE html>
<html no_gl="true" lang="en" class="dcg-calculator-api-container">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" href="vendor/desmos.css" />

	<title>Graphing Calculator</title>
	<style type='text/css'>
		body {
		font-family: Arial, sans-serif;
		}
		@-moz-keyframes dcg-loading-pulse {
		0% {
		opacity: 0;
		}
		20% {
		opacity: 1;
		}
		80% {
		opacity: 0;
		-moz-transform: scale(1.5, 1.5);
		}
		100% {
		opacity: 0;
		-moz-transform: scale(1.5, 1.5);
		}
		}
		@-webkit-keyframes dcg-loading-pulse {
		0% {
		opacity: 0;
		}
		20% {
		opacity: 1;
		}
		80% {
		opacity: 0;
		-webkit-transform: scale(1.5, 1.5);
		}
		100% {
		opacity: 0;
		-webkit-transform: scale(1.5, 1.5);
		}
		}
		@-o-keyframes dcg-loading-pulse {
		0% {
		opacity: 0;
		}
		20% {
		opacity: 1;
		}
		80% {
		opacity: 0;
		-o-transform: scale(1.5, 1.5);
		}
		100% {
		opacity: 0;
		-o-transform: scale(1.5, 1.5);
		}
		}
		@keyframes dcg-loading-pulse {
		0% {
		opacity: 0;
		}
		20% {
		opacity: 1;
		}
		80% {
		opacity: 0;
		transform: scale(1.5, 1.5);
		}
		100% {
		opacity: 0;
		transform: scale(1.5, 1.5);
		}
		}

		.dcg-loading-div-container {
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		background: #FFF;
		z-index: 1000;
		}

		.dcg-loading-background-div {
		animation: dcg-loading-pulse 2.2s infinite;
		left: 50%;
		background: #eee;
		width: 140px;
		height: 140px;
		display: inline-block;
		moz-animation: dcg-loading-pulse 2.2s infinite;
		ms-animation: dcg-loading-pulse 2.2s infinite;
		o-animation: dcg-loading-pulse 2.2s infinite;
		webkit-animation: dcg-loading-pulse 2.2s infinite;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -70px;
		margin-top: -70px;
		border-radius: 50%;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		-ms-border-radius: 50%;
		-o-border-radius: 50%;
		}

		.dcg-loading-div {
		color: #fff;
		font-size: 18px;
		left: 50%;
		width: 140px;
		height: 140px;
		display: inline-block;
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		color: transparent;
		margin-left: -70px;
		margin-top: -70px;
		border-radius: 50%;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		-ms-border-radius: 50%;
		-o-border-radius: 50%;
		background: no-repeat center center;
		background-size: 120px 25px;
		background-image:url("vendor/desmos-name.png");
		}
	</style>

</head>
<body data-load-data="{&quot;seed&quot;:&quot;71876ab1e7b24008980a7893d419dfda&quot;}" data-country="US">

	<div class="dcg-loading-div-container">
	<div class="dcg-loading-background-div"></div>
	<div class="dcg-loading-div">Loading...</div>
	</div>


	<!-- GRAPHER -->
	<div class="dcg-sliding-interior">
	<!-- this will contain all of the menus and the graph -->
		<div id="dcg-header-container"></div>
		<div id="graph-container"></div>
	</div>

	<div id="mygraphs-container"></div>
		<div id="dcg-modal-container"></div>

	<!-- 1pixel white image for printing in FF -->
	<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAAlwSFlzAAALEwAACxMBAJqcGAAAAAd0SU1FB9wLEhYhKmtn2wYAAAAidEVYdENvbW1lbnQAQ3JlYXRlZCB3aXRoIEdJTVAgb24gYSBNYWOHqHdDAAAADElEQVQI12P4//8/AAX+Av7czFnnAAAAAElFTkSuQmCC" id="whitebg" aria-hidden="true" alt="">
	<!-- 1 white pixel for printing in FF -->
	<script type="text/javascript">
		// catches errors within iframe and promotes them to qunit during tests
		try {
			window.onerror=window.top.onerror;
		} catch (ex){}
		if(typeof Desmos === 'undefined') Desmos = {};
		Desmos.config = {};
		Desmos.commit = 'd554b0346f55511c0f2b38c4a8764da69b72905d';
		if(!window.console) window.console = {};
		if(!window.console.log) window.console.log = function(){};
		if(window.location.protocol === 'file:') {
			window.history.pushState = function(){};
			window.history.replaceState = function(){};
		}
	</script>
	<!-- Make sure we don't use pushstate on file protocol -->
	<script src="src/fix-node.js"></script>
	<script src="vendor/desmos.min.js"></script>

	<script>
		require(['toplevel/calculator_desktop', 'testbridge', 'jquery'], function (calcPromise, TestBridge, $) {
			$('.dcg-loading-div-container').hide();
			calcPromise.then(function(calc) {
				window.Calc = calc;
				TestBridge.ready();
			});
		});
	</script>
</body>
</html>
